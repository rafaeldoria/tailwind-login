<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-slate-200">
    <main class="w-full min-h-screen 
        flex flex-col md:flex-row
        items-center justify-center
        mx-auto">

        <section class="w-full flex-1 flex flex-col justify-center items-center p-4">
            <div class="w-full max-w-xl flex flex-col justify-center items-center gap-4">
                <img 
                    src="./assets/user.png" 
                    alt="user avatar"
                    class="w-36 hover:scale-110 duration-300"
                >
                <h1 class="text-4xl font-bold mb-7 text-stone-700">Login</h1>
                <input 
                    type="text"
                    placeholder="Email"
                    class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                />
                <input 
                    type="password"
                    placeholder="*********"
                    class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                />

                <div class="w-full flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" />
                        <label class="font-medium">Password remember</label>
                    </div>
                    <a href="" class="text-sky-600 hover:text-sky-500 duration-200">Forget password?</a>
                </div>

                <button class="w-full p-2 rounded-lg 
                    text-white text-lg font-medium
                    bg-blue-600 hover:bg-blue-500 duration-200"
                >
                    Log in
                </button>

                <p>
                    Dont account?
                    <a href="" class="text-medium text-sky-600 hover:text-sky-500 duration-200">Create account</a>
                </p>
            </div>
        </section>

        <section 
            class="hidden md:flex w-full flex-1 flex-col
            bg-blue-600 h-screen
            items-center justify-center p-4 gap-9">
            <h1 class="text-white text-2xl text-center max-w-lg lg:text-4xl">
                Master the <strong>most sought-after technologies </strong>on the market!
            </h1>
            <img 
                src="assets/techs.png" 
                alt="Tecnologhy"
                class="w-3/4 lg:w-full lg:max-w-md"
            >
        </section>

    </main>
</body>
</html>
